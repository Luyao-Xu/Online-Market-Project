<div class="order-details-container">
    <div class="order-details-grid">
      <div class="order-card">
        <div class="order-header">
          <h1 class="order-title">Order #{{order.id}}</h1>
          <div class="order-status" [ngClass]="'status-' + order.status.toLowerCase()">
            {{order.status}}
          </div>
        </div>
  
        <div class="order-meta">
          <div class="meta-item">
            <svg class="meta-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M19 21V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V21M19 21L21 21M19 21H14M5 21L3 21M5 21H10M16 3V7M8 3V7M10 19H14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
              <div class="meta-label">Order Date</div>
              <div class="meta-value">{{order.createdAt | date:'medium'}}</div>
            </div>
          </div>
  
          <div class="meta-item">
            <svg class="meta-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12ZM12 12C15.866 12 19 15.134 19 19V21H5V19C5 15.134 8.13401 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
              <div class="meta-label">Customer</div>
              <div class="meta-value">{{order.name}}</div>
            </div>
          </div>
  
          <div class="meta-item">
            <svg class="meta-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M17.657 16.657L13.414 20.9C13.039 21.2746 12.5306 21.4852 12.0005 21.4852C11.4704 21.4852 10.962 21.2746 10.587 20.9L6.343 16.657C5.22422 15.5382 4.46234 14.1127 4.15369 12.5609C3.84504 11.009 4.00349 9.4005 4.60901 7.93873C5.21452 6.47695 6.2399 5.22771 7.55548 4.34852C8.87107 3.46934 10.4178 3.00031 12 3.00031C13.5822 3.00031 15.1289 3.46934 16.4445 4.34852C17.7601 5.22771 18.7855 6.47695 19.391 7.93873C19.9965 9.4005 20.155 11.009 19.8463 12.5609C19.5377 14.1127 18.7758 15.5382 17.657 16.657Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 11C15 12.6569 13.6569 14 12 14C10.3431 14 9 12.6569 9 11C9 9.34315 10.3431 8 12 8C13.6569 8 15 9.34315 15 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
              <div class="meta-label">Shipping Address</div>
              <div class="meta-value">{{order.address}}</div>
            </div>
          </div>
  
          <div *ngIf="order.paymentId" class="meta-item">
            <svg class="meta-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M20 9V7C20 5.89543 19.1046 5 18 5H6C4.89543 5 4 5.89543 4 7V17C4 18.1046 4.89543 19 6 19H18C19.1046 19 20 18.1046 20 17V15M20 9H10M20 9V15M20 15H10M10 9V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
              <div class="meta-label">Payment ID</div>
              <div class="meta-value">{{order.paymentId}}</div>
            </div>
          </div>
        </div>
  
        <div class="order-items-section">
          <h3 class="section-title">Order Items</h3>
          <order-items [order]="order"></order-items>
        </div>
      </div>
  
      <div class="map-card">
        <div class="section-header">
          <h2 class="section-title">Shipping Address</h2>
          <p class="section-subtitle">Delivery location on map</p>
        </div>
        <map [order]="order" [readonly]="true" class="order-map"></map>
      </div>
    </div>
  </div>
