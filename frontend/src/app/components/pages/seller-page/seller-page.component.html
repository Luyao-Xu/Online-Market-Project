<div class="product-form-container">
    <div class="product-form-card">
      <div class="form-header">
        <h2 class="form-title">Add New Product</h2>
        <p class="form-subtitle">Fill in the details to list your product</p>
      </div>
  
      <form class="product-form">
        <div class="form-group">
          <label for="productName" class="form-label">
            <svg class="label-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12ZM12 12C15.866 12 19 15.134 19 19V21H5V19C5 15.134 8.13401 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Product Name
          </label>
          <input type="text" id="productName" class="form-input" [(ngModel)]="productName" placeholder="Enter product name">
        </div>
  
        <div class="form-group">
          <label for="productPrice" class="form-label">
            <svg class="label-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 1V23M17 5H9.5C8.57174 5 7.6815 5.36875 7.02513 6.02513C6.36875 6.6815 6 7.57174 6 8.5C6 9.42826 6.36875 10.3185 7.02513 10.9749C7.6815 11.6313 8.57174 12 9.5 12H14.5C15.4283 12 16.3185 12.3687 16.9749 13.0251C17.6313 13.6815 18 14.5717 18 15.5C18 16.4283 17.6313 17.3185 16.9749 17.9749C16.3185 18.6313 15.4283 19 14.5 19H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Price
          </label>
          <div class="input-with-symbol">
            <span class="currency-symbol">$</span>
            <input type="number" id="productPrice" class="form-input" [(ngModel)]="productPrice" placeholder="0.00">
          </div>
        </div>
  
        <div class="form-group">
          <label for="productImage" class="form-label">
            <svg class="label-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M4 16L8.58579 11.4142C9.36683 10.6332 10.6332 10.6332 11.4142 11.4142L16 16M14 14L15.5858 12.4142C16.3668 11.6332 17.6332 11.6332 18.4142 12.4142L20 14M14 8H14.01M6 20H18C19.1046 20 20 19.1046 20 18V6C20 4.89543 19.1046 4 18 4H6C4.89543 4 4 4.89543 4 6V18C4 19.1046 4.89543 20 6 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Image URL
          </label>
          <input type="text" id="productImage" class="form-input" [(ngModel)]="productImage" placeholder="https://example.com/image.jpg">
        </div>
  
        <div class="form-group">
          <label for="sellerName" class="form-label">
            <svg class="label-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7ZM12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Seller Name
          </label>
          <input type="text" id="sellerName" class="form-input" [(ngModel)]="sellerName" placeholder="Enter seller name">
        </div>
  
        <div class="form-group">
          <label for="productTags" class="form-label">
            <svg class="label-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 7H7.01M7 3H12C12.5119 3 12.9995 3.19439 13.3661 3.5403L20.3661 10.0403C21.1138 10.7432 21.1138 11.8868 20.3661 12.5897L13.3661 19.0897C12.9995 19.4356 12.5119 19.63 12 19.63H7C5.34315 19.63 4 18.2868 4 16.63V5.63C4 3.97314 5.34315 2.63 7 2.63Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Tags
          </label>
          <input type="text" id="productTags" class="form-input" [(ngModel)]="productTags" placeholder="electronics, fashion, home (comma separated)">
        </div>
  
        <div class="form-actions">
          <button type="button" class="submit-button" (click)="addProduct()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Add Product
          </button>
        </div>
      </form>
    </div>
  </div>
