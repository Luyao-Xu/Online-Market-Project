<div class="product-container">
  <app-not-found
    [visible]="!product"
    notFoundMessage="Product Not Found"
    resetLinkText="Back To Homepage">
  </app-not-found>

  <div *ngIf="product" class="product-details">
    <div class="product-gallery">
      <div class="main-image">
        <img [src]="product.imageUrl" [alt]="product.name" class="product-image"/>
      </div>
    </div>

    <div class="product-info">
      <div class="product-header">
        <h1 class="product-title">{{product.name}}</h1>
      </div>

      <div class="product-meta">
        <div class="price-section">
          <span class="price-label">Price</span>
          <span class="product-price">{{product.price | currency}}</span>
        </div>

        <div class="availability">In Stock & Ready to Ship</div>
      </div>

      <div class="product-tags" *ngIf="product.tags?.length">
        <span class="tags-label">Tags:</span>
        <div class="tags-container">
          <a *ngFor="let tag of product.tags" 
             routerLink="/tag/{{tag}}" 
             class="product-tag">
            {{tag}}
          </a>
        </div>
      </div>

      <div class="product-actions">
        <button class="add-to-cart" (click)="addToCart()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" 
                  stroke="currentColor" 
                  stroke-width="2" 
                  stroke-linecap="round"/>
          </svg>
          Add to Cart
        </button>
      </div>

      <div class="product-description">
        <h3 class="description-title">Product Details</h3>
        <p class="description-text">This premium product is crafted with care to deliver exceptional quality and performance. Perfect for your needs.</p>
      </div>
    </div>
  </div>
</div>
