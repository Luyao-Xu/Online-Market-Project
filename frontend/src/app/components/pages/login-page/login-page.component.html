<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="auth-form">
      <!-- Email Input -->
      <div class="input-field">
        <label for="email">Email Address</label>
        <input 
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="fc['email'].invalid && isSubmitted">
        <div *ngIf="fc['email'].invalid && isSubmitted" class="error-message">
          Valid email required
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-field">
        <div class="label-container">
          <label for="password">Password</label>
        </div>
        <input 
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="fc['password'].invalid && isSubmitted">
        <div *ngIf="fc['password'].invalid && isSubmitted" class="error-message">
          Password required
        </div>
      </div>

      <!-- User Type Selection -->
      <div class="user-type">
        <p class="user-type-label">Account Type</p>
        <div class="user-type-options">
          <label class="option-item">
            <input type="radio" formControlName="userType" value="buyer" checked>
            <span class="custom-radio"></span>
            <span>Buyer</span>
          </label>
          <label class="option-item">
            <input type="radio" formControlName="userType" value="seller">
            <span class="custom-radio"></span>
            <span>Seller</span>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="auth-button">
        Sign In
        <span class="button-arrow">â†’</span>
      </button>

      <!-- Registration Link -->
      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register" [queryParams]="{returnUrl:returnUrl}" class="auth-link">Create account</a></p>
      </div>
    </form>
  </div>
</div>
